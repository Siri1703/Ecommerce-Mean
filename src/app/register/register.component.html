<div class="container register-form">
            <div class="form">
                <div class="note">
                    <p>WELCOME</p>
                </div>
                <form #register="ngForm" (ngSubmit)="validate(register)">
                <div class="form-content">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Your Name *" value="" name="name" ngModel/>
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" placeholder="Phone Number *" value=""  name="phonenumber" ng-minlength="10" ng-maxlength="10" ngModel/>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Email *" value="" name="email" ngModel/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Your Password *" value="" name="password" ngModel/>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Confirm Password *" value="" name="cpassword" ngModel/>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btnSubmit" >Submit</button>
                </div>
                </form>
            </div>
        </div>
