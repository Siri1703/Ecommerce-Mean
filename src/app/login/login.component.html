






<section class="myform-area">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="form-area login-form">
                    <div class="form-content">
                        <h2>Login</h2>
                        <p>You can login to see wide range of products</p>
                        <ul>
                            <li><a href="#" class="facebook" (click)="signin()"><i class="fa fa-facebook-f"></i><span>Google</span></a></li>
                            
                        </ul>
                    </div>
                    <div class="form-input">
                        <h2>Login Form</h2>
                        <form #user="ngForm" (ngSubmit)="validate(user)">
                            <div class="form-group">
                                <input type="email"  id="" name="email"  ngModel required>
                                <label>User Name</label>
                            </div>
                            <div class="form-group">
                                <input type="password" id="" name="password" ngModel required>
                                <label>password</label>
                            </div>
                            <div class="myform-button">
                                <button type="submit" class="myform-btn">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
